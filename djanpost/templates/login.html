<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log IN</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body style="max-width:50%;margin:auto;">
    <h4 class="center-align">Log In</h4>
    <br>
    {% if err %}
        <p class="center-align red-text"> {{err}} </p>
    {% endif %}
    <form action="" method="post">
        {% csrf_token %}  
        {{ form.as_p }}  
        <div class="center-align">
            <button type="submit" class="btn deep-orange darken-1 waves-effect waves-light" type="submit">LOG IN</button><br><br>
            <a class="waves-effect waves-orange btn-flat indigo-text" style="font-size:17px;" href="/register/">Register</a>
        </div>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
